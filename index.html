<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="gameContainer">
    <h1>Tic Tac Toe</h1>

    <!-- Difficulty -->
    <div class="difficulty">
      <label>Difficulty:</label>
      <select id="difficultySelect">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <!-- Scoreboard -->
    <div id="scoreboard" class="scoreboard">
      <h3>
        Player (<span id="playerName">Player</span>) Score:
        <span id="playerScore">0</span>
      </h3>
      <h3>Highest (All-Time): <span id="highScore">0</span></h3>
      <h4>AI Score: <span id="aiScore">0</span></h4>
      <h4>Best Time: <span id="bestTime">â€”</span></h4>
      <button id="changeNameBtn" class="small">Change Name</button>
    </div>

    <!-- Board -->
    <div id="cellContainer">
      <div cellIndex="0" class="cell"></div>
      <div cellIndex="1" class="cell"></div>
      <div cellIndex="2" class="cell"></div>
      <div cellIndex="3" class="cell"></div>
      <div cellIndex="4" class="cell"></div>
      <div cellIndex="5" class="cell"></div>
      <div cellIndex="6" class="cell"></div>
      <div cellIndex="7" class="cell"></div>
      <div cellIndex="8" class="cell"></div>
    </div>

    <h2 id="statusText"></h2>
    <button id="restartBtn">Restart</button>

    <!-- Fastest Wins Leaderboard -->
    <section id="leaderboard" class="leaderboard">
      <h3>Your overall leaderboard</h3>
      <ol id="leaderboardList"></ol>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
